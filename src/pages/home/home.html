<ion-content padding>
  <img src="../../../assets/logo/purple.jpg" id="homePageLogo" />
  <p>
    <button ion-button (click)="continueGame()" id="continueBtn" *ngIf="playGameService.isGameBeingPlayed">Continue</button>
  </p>
  <p>
    <button ion-button (click)="startNewGame()" id="startNewGameBtn" *ngIf="!playGameService.isGameBeingPlayed">Start New Game</button>
  </p>
  <p>
    <button ion-button (click)="endCurrentGame()" id="startNewGameBtn" *ngIf="playGameService.isGameBeingPlayed">End Current Game</button>
  </p>
</ion-content>
