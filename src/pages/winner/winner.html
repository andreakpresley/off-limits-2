<ion-header>
  <ion-navbar>
    <ion-title>
      Congratulations {{gamesSettingsService.getCurrentTeamText()}}!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/img/YouWin.png" id="homePageLogo" />
  <div id="scoreDiv">
    <h5 id="finalText">FINAL SCORES:</h5>
    <div id="endingScoresDiv">
      <p class="scoresText">{{gamesSettingsService.team1Text}} <span class="scoreBox">{{gamesSettingsService.team1score}}</span></p>
      <p class="scoresText">{{gamesSettingsService.team2Text}} <span class="scoreBox scoreBoxGreen">{{gamesSettingsService.team2score}}</span></p>
    </div>
  </div>
</ion-content>
