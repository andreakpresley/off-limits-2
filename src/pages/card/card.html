<ion-header>
  <ion-navbar>
    <ion-title>
      {{gamesSettingsService.getCurrentTeamText()}}'s Turn
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="teamGrid">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col class="centeredText teamName">
            {{gamesSettingsService.team1Text}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="centeredText score">
            {{gamesSettingsService.team1score}}
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col class="centeredText">
            {{timer}}
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col class="centeredText teamName">
            {{gamesSettingsService.team2Text}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="centeredText score">
            {{gamesSettingsService.team2score}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-item class="cardHeader">
      <p>{{wordObj.correctWord}}</p>
    </ion-item>
    <ion-card-content class="offLimitsWords">
        <p *ngFor="let tabooWords of wordObj.offLimits">
          {{tabooWords}}
        </p>
    </ion-card-content>
  </ion-card>
  <ion-grid class="btnGrid">
    <ion-row>
      <ion-col>
        <!--Different buttons? --->
        <!--Change buttons to icons instead of text? -->
        <button ion-button class="skipOrTabooBtn" (click)='skipOrTaboo()'>Skip/Taboo</button>
      </ion-col>
      <ion-col>
        <button ion-button class="correctBtn" (click)='correct()'>Correct!</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
