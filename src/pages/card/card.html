<ion-header>
  <ion-navbar>
    <ion-title>
      Header - CardPage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          {{seconds}}
        </div>
      </ion-col>
      <ion-col>
        <ion-row>
          {{team1Text}} Score: {{team1score}}
        </ion-row>
        <ion-row>
          {{team2Text}} Score: {{team2score}}
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-item class="cardHeader">
      <h2>Word To Guess</h2>
    </ion-item>
    <ion-card-content>
      <ul>
        <li>
          Off-limits word
        </li>
        <li>
          Off-limits word
        </li>
        <li>
          Off-limits word
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!--Different buttons? --->
        <!--Change buttons to icons instead of text? -->
        <button ion-button class="skipOrTabooBtn" (click)='skipOrTaboo()'>Skip/Taboo</button>
      </ion-col>
      <ion-col>
        <button ion-button class="correctBtn" (click)='correct()'>Correct!</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
