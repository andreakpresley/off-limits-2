<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button color="danger" block *ngIf="gamesSettingsService.isGameBeingPlayed">Settings cannot be changed during a game.</button>


  <ion-list>
    <ion-list-header>
      Game Winning Score
      <ion-badge item-end>{{gamesSettingsService.winningScore}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <!-- <ion-range [(ngModel)]="brightness"> example code for when we add model -->
      <ion-range min="1" max="30" pin="true" [(ngModel)]="gamesSettingsService.winningScore" color="thirdary" disabled="{{gamesSettingsService.isGameBeingPlayed}}">
        <ion-icon range-left small name="ios-flag-outline"></ion-icon>
        <ion-icon range-right name="ios-flag-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Timer Length (in seconds)
      <ion-badge item-end>{{gamesSettingsService.defaultTimer}}</ion-badge>
    </ion-list-header>
    <ion-item >
      <ion-range min="30" max="300" step="5" pin="true" [(ngModel)]="gamesSettingsService.defaultTimer" color="thirdary" disabled="{{gamesSettingsService.isGameBeingPlayed}}">
        <ion-icon range-left small name="ios-timer-outline"></ion-icon>
        <ion-icon range-right name="ios-timer-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Team Names
    </ion-list-header>
    <ion-item>
      <ion-input [(ngModel)]="gamesSettingsService.team1Text" maxlength="10" minlength="1" class="teamNameInput" clearInput disabled="{{gamesSettingsService.isGameBeingPlayed}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="gamesSettingsService.team2Text" maxlength="10" minlength="1" class="teamNameInput" clearInput disabled="{{gamesSettingsService.isGameBeingPlayed}}"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="gamesSettingsService.difficultyLevel">
    <ion-list-header>
      Difficulty Level {{gamesSettingsService.easyDifficulty}}
    </ion-list-header>
    <ion-item no-lines>
      <ion-label class="difficultyLabelText">Normal</ion-label>
      <ion-radio checked="true" value="easy" disabled="{{gamesSettingsService.isGameBeingPlayed}}"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label class="difficultyLabelText">Hard</ion-label>
      <ion-radio value="hard" disabled="{{gamesSettingsService.isGameBeingPlayed}}"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
