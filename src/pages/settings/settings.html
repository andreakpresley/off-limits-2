<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Game Winning Score
      <!-- <ion-badge item-end>20</ion-badge> if we want to add badges-->
    </ion-list-header>
    <ion-item>
      <!-- <ion-range [(ngModel)]="brightness"> example code for when we add model -->
      <ion-range min="1" max="30" pin="true"> 
        <ion-icon range-left small name="ios-flag-outline"></ion-icon>
        <ion-icon range-right name="ios-flag-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Timer Length (in seconds) {{playGameService.defaultTimer}}
    </ion-list-header>
    <ion-item >
      <ion-range min="30" max="300" step="5" pin="true" [(ngModel)]="playGameService.defaultTimer">
        <ion-icon range-left small name="ios-timer-outline"></ion-icon>
        <ion-icon range-right name="ios-timer-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Team Names
    </ion-list-header>
    <ion-item>
      <ion-input [(ngModel)]="team1Name" (change)="team1NameChanged()" maxlength="10"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="team2Name" (change)="team2NameChanged()" maxlength="10"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>
      Difficulty Level
    </ion-list-header>
    <ion-item no-lines>
      <ion-label>Easy</ion-label>
      <ion-radio checked="true" value="easy"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Hard</ion-label>
      <ion-radio value="hard"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
