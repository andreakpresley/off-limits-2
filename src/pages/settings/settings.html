<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Change Game Settings
    </ion-list-header>
    <ion-item>
      <ion-label>Team 1 Name</ion-label>
      <ion-input [(ngModel)]="team1Name" (change)="team1NameChanged()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Team 2 Name</ion-label>
      <ion-input [(ngModel)]="team2Name" (change)="team2NameChanged()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Timer Length (seconds)</ion-label>
      <ion-input type="number" min="30" max="180"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Winning Score</ion-label>
      <ion-input type="number" min="1"></ion-input>
    </ion-item>
    <ion-list radio-group>
      <ion-list-header>
        Difficulty Level
      </ion-list-header>
      <ion-item>
        <ion-label>Easy</ion-label>
        <ion-radio checked="true" value="easy"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Medium</ion-label>
        <ion-radio value="medium"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Hard</ion-label>
        <ion-radio value="hard"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
